<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document QA System</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #111827;
            --text-muted: #6b7280;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 2rem;
            line-height: 1.5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 0.5rem;
        }
        
        h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 1rem;
        }

        p {
            color: var(--text-muted);
            margin-bottom: 1.5rem;
        }

        .upload-area {
            border: 2px dashed #e5e7eb;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .upload-area:hover {
            border-color: var(--primary);
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }
        
        button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        input[type="file"] {
            display: none;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 1rem;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
        }
        
        .chat-box {
            background: #f9fafb;
            border-radius: 8px;
            padding: 1rem;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 1rem;
            border: 1px solid #e5e7eb;
        }
        
        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            max-width: 80%;
        }
        
        .user-msg {
            background-color: #e0e7ff;
            color: #3730a3;
            margin-left: auto;
        }
        
        .bot-msg {
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            color: var(--text-main);
        }

        .status {
            font-size: 0.875rem;
            margin-top: 0.5rem;
            color: var(--text-muted);
        }
        
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Document QA</h1>
            <p>Upload a PDF or Text file and ask questions about its content.</p>
            
            <div id="uploadSection">
                <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                    <span id="fileName">Click to select a file (PDF/TXT)</span>
                </div>
                <input type="file" id="fileInput" accept=".pdf,.txt" onchange="handleFileSelect(this)">
                <div style="margin-top: 1rem; text-align: right;">
                    <button onclick="uploadFile()" id="uploadBtn" disabled>Upload & Analyze</button>
                </div>
                <div id="uploadStatus" class="status"></div>
            </div>
        </div>

        <div class="card hidden" id="chatSection">
            <h2>Chat with Document</h2>
            <div class="chat-box" id="chatBox">
                <div class="message bot-msg">
                    Document processed! Ask me anything about it.
                </div>
            </div>
            
            <div class="input-group">
                <input type="text" id="questionInput" placeholder="Type your question..." onkeypress="handleKeyPress(event)">
                <button onclick="askQuestion()" id="askBtn">Ask</button>
            </div>
        </div>
    </div>

    <script>
        let currentContext = "";

        function handleFileSelect(input) {
            if (input.files && input.files[0]) {
                document.getElementById('fileName').textContent = input.files[0].name;
                document.getElementById('uploadBtn').disabled = false;
            }
        }

        async function uploadFile() {
            const input = document.getElementById('fileInput');
            const file = input.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);
            
            const statusDiv = document.getElementById('uploadStatus');
            statusDiv.textContent = "Uploading and extracting text...";
            document.getElementById('uploadBtn').disabled = true;

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    statusDiv.textContent = "Success!";
                    currentContext = data.content; // Store parsed text for QA
                    document.getElementById('uploadSection').classList.add('hidden');
                    document.getElementById('chatSection').classList.remove('hidden');
                } else {
                    statusDiv.textContent = "Error: " + data.error;
                    document.getElementById('uploadBtn').disabled = false;
                }
            } catch (error) {
                console.error("Upload error:", error);
                statusDiv.textContent = "Upload failed.";
                document.getElementById('uploadBtn').disabled = false;
            }
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter') askQuestion();
        }

        async function askQuestion() {
            const input = document.getElementById('questionInput');
            const question = input.value.trim();
            if (!question) return;

            // Add user message to UI
            addMessage(question, 'user-msg');
            input.value = '';
            document.getElementById('askBtn').disabled = true;

            // Show loading state
            const loadingId = addMessage("Thinking...", 'bot-msg');

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question: question,
                        context: currentContext
                    })
                });
                
                const data = await response.json();
                
                // Remove loading message
                document.getElementById(loadingId).remove();
                
                if (response.ok) {
                    addMessage(data.answer, 'bot-msg');
                } else {
                    addMessage("Error: " + data.error, 'bot-msg');
                }
            } catch (error) {
                document.getElementById(loadingId).remove();
                addMessage("Failed to get answer.", 'bot-msg');
            }
            
            document.getElementById('askBtn').disabled = false;
        }

        function addMessage(text, className) {
            const div = document.createElement('div');
            div.className = `message ${className}`;
            div.textContent = text;
            div.id = 'msg-' + Date.now();
            
            const chatBox = document.getElementById('chatBox');
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll
            
            return div.id;
        }
    </script>
</body>
</html>
